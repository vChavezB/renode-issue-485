name: Reproduction
on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    container: 
      image: nordicplayground/nrfconnect-sdk:v2.4-branch
      options: --user root
    steps:    
      - name: Clone repository
        uses: actions/checkout@v2
        # Fill up with your requirements

        # Provide a build script for your software
        # Make sure the build artifacts are to be found in the artifacts directory
      - name: Build software
        run: ./build.sh


      - name: Archive build results
        uses: actions/upload-artifact@v2
        with:
            name: build-results
            path: |
                artifacts

      - name: Run tests on latest Renode
        uses: antmicro/renode-test-action@v2.0.0
        with:
            renode-version: 'latest'
            tests-to-run: 'test.robot'
            renode-path: renode-latest


      - name: Archive latest results
        uses: actions/upload-artifact@v2
        if: always()
        with:
            name: test-results-latest
            path: |
                report.html
                log.html
                robot_output.xml


      - name: Run tests on Renode stable release
        uses: antmicro/renode-test-action@v2.0.0
        if: always()
        with:
            renode-version: '1.13.3'
            tests-to-run: 'test.robot'
            renode-path: renode-1.13


      - name: Archive Renode release results
        uses: actions/upload-artifact@v2
        if: always()
        with:
            name: test-results-stable
            path: |
                report.html
                log.html
                robot_output.xml

